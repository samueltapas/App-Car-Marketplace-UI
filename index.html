<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tinder de Carros</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
</head>
<body>
  <header>
    <nav class="navbar">
      <i class="navbar__icon fas fa-car"></i>
      <i class="navbar__icon fas fa-comments"></i>
      <i class="navbar__icon fas fa-user"></i> 
    </nav>
  </header>

  <main class="card">
    <div class="card__image">
      <div class="card__text">
        <div class="card__text--userInfo">
          <h2 class="card__name">Subaru Impreza</h2>
          <h2 class="card__age">R$ 42,000</h2>
        </div>  
        <div class="card__bio">
          Carro para pessoas exigentes, nunca batido, pneus novos, escapamento esportivo, acabei de fazer uma revisão na 
          Nihon referência em Subaru, laudo pericial aprovado, pegar e andar. Marcello.
        </div>
      </div>
    </div>
    <div class="card__actions">
      <div class="action">
        <i class="fas fa-times"></i>
      </div>
      <div class="action">
        <i class="fas fa-star"></i>
      </div>
      <div class="action">
        <i class="fas fa-dollar-sign"></i>
      </div>
    </div>
  </main>
  <!-- <footer></footer> -->

  <!-- Font Awesome -->
  <script
    src="https://kit.fontawesome.com/f9e19193d6.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
